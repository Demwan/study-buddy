<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Study Buddy</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <button class="hamburger-menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="overlay"></div>
    <nav>
      <div class="Flexbox-Nav">
        <div>
          <img id="logo" src="logo.png" />
        </div>
        <div id="Menu-Opties">
          <h2 id="Vakken">Vakken</h2>
          <div class="Navbar">
            <ul id="Header-List">
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Biologie-Button"
                  data-subject="Biologie"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  psychiatry
                  </span>
                  Biologie
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Wiskunde-Button"
                  data-subject="Wiskunde"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  calculate
                  </span>
                  Wiskunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Natuurkunde-Button"
                  data-subject="Natuurkunde"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  engineering
                  </span>
                  Natuurkunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Geschiedenis-Button"
                  data-subject="Geschiedenis"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  history_edu
                  </span>Geschiedenis
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Scheikunde-Button"
                  data-subject="Scheikunde"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  science
                  </span>
                  Scheikunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Economie-Button"
                  data-subject="Economie"
                >
                  <span class="material-symbols-rounded" style="padding-right: 5px;">
                  storefront
                  </span>
                  Economie
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div>
        </div>
      </div>
    </nav>

    <div class="Content" id="starter-screen">
      <div id="Helpen-Met">
        <h1>Hey, hoe kan ik je vandaag helpen?</h1>
      </div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Typ je vraag hier..."
          class="search-input"
          id="user-input"
        />
        <div class="search-button-background">
        <button class="search-button" id="send-button"><span class="material-symbols-rounded">
        arrow_upward
        </span></button></div>
      </div>
      <div class="error-message" id="starter-error"></div>
    </div>

    <div class="Content chat-screen" id="chat-screen">
      <div class="chat-window">
        <div class="chat-header">
          <h2 id="selected-subject">Chat</h2>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Chat messages will be added here dynamically -->
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          placeholder="Typ je vraag hier..."
          class="search-input"
          id="chat-input"
        /><div class="search-button-background">
        <button class="search-button" id="chat-send-button"><span class="material-symbols-rounded">
        arrow_upward
        </span></button></div>
      </div>
      <div class="error-message" id="chat-error"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

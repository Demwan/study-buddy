<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI School Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Selecteer een vak</h2>
      <ul>
        <li data-subject="wiskunde">Wiskunde</li>
        <li data-subject="natuurkunde">Natuurkunde</li>
        <li data-subject="scheikunde">Scheikunde</li>
        <li data-subject="geschiedenis">Geschiedenis</li>
        <li data-subject="engels">Engels</li>
      </ul>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <h2>AI Chatbot</h2>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Typ je bericht hier...">
        <button id="send-button">Versturen</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

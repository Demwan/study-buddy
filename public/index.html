<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Study Buddy</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <button class="hamburger-menu">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="overlay"></div>
    <nav>
      <div class="Flexbox-Nav">
        <div>
          <img id="logo" src="logo.png" />
        </div>
        <div id="Menu-Opties">
          <h2 id="Vakken">Vakken</h2>
          <div class="Navbar">
            <ul id="Header-List">
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Biologie-Button"
                  data-subject="Biologie"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sprout"><path d="M7 20h10"/><path d="M10 20c5.5-2.5.8-6.4 3-10"/><path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/><path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/></svg>
                  Biologie
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Wiskunde-Button"
                  data-subject="Wiskunde"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                  Wiskunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Natuurkunde-Button"
                  data-subject="Natuurkunde"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-orbit"><circle cx="12" cy="12" r="3"/><circle cx="19" cy="5" r="2"/><circle cx="5" cy="19" r="2"/><path d="M10.4 21.9a10 10 0 0 0 9.941-15.416"/><path d="M13.5 2.1a10 10 0 0 0-9.841 15.416"/></svg>
                  Natuurkunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Geschiedenis-Button"
                  data-subject="Geschiedenis"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-marked"><path d="M10 2v8l3-3 3 3V2"/><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/></svg>
                  Geschiedenis
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Scheikunde-Button"
                  data-subject="Scheikunde"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flask-conical"><path d="M14 2v6a2 2 0 0 0 .245.96l5.51 10.08A2 2 0 0 1 18 22H6a2 2 0 0 1-1.755-2.96l5.51-10.08A2 2 0 0 0 10 8V2"/><path d="M6.453 15h11.094"/><path d="M8.5 2h7"/></svg>
                  Scheikunde
                </button>
              </li>
              <li class="Menu-Optie">
                <button
                  class="Vakken-Button"
                  id="Economie-Button"
                  data-subject="Economie"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-landmark"><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></svg>
                  Economie
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div>
        </div>
      </div>
    </nav>

    <div class="Content" id="starter-screen">
      <div id="Helpen-Met">
        <h1>Hey, hoe kan ik je vandaag helpen?</h1>
      </div>
      <div class="search-bar">
        <textarea
          placeholder="Typ je vraag hier..."
          class="search-input"
          id="user-input"
          rows="1"
        ></textarea>
        <div class="search-button-background">
        <button class="search-button" id="send-button"><span class="material-symbols-rounded">
        arrow_upward
        </span></button></div>
      </div>
      <div class="error-message" id="starter-error"></div>
    </div>

    <div class="Content chat-screen" id="chat-screen">
      <div class="chat-window">
        <div class="chat-header">
          <h2 id="selected-subject">Chat</h2>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Chat messages will be added here dynamically -->
        </div>
      </div>
      <div class="chat-input">
        <textarea
          placeholder="Typ je vraag hier..."
          class="search-input"
          id="chat-input"
          rows="1"
        ></textarea>
        <div class="search-button-background">
        <button class="search-button" id="chat-send-button"><span class="material-symbols-rounded">
        arrow_upward
        </span></button></div>
      </div>
      <div class="error-message" id="chat-error"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
